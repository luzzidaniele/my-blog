---
layout: default_post
---
<header class="header">
  <div class="bg-img"><img src="/img/2.jpg" alt="Background Image" /></div>
  <div class="title">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </div>
</header>

<div class="page-content">
  <div class="wrap">
    <article class="post-content">
    {{ content }}
    </article>
  </div>
</div>
